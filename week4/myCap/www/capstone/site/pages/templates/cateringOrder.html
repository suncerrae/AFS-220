{% extends 'base.html' %}
{% block title %}Order Form{% endblock title %}
{% block content %}
<div class="container">
    <div class="jumbotron jumbotron-fluid " style="height: 25vh; background-image: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%,rgba(0,0,0,0.6) 100%),url(https://media.istockphoto.com/photos/shrimp-and-grits-picture-id167155356?k=20&m=167155356&s=612x612&w=0&h=gcgTr-pyrLvwuQ0Y3FJc6mU1G1GaumirILBqThz6rOA=);background-repeat: no-repeat; background-size: cover;">

        <div class="container">
            <h1 class="display-4 text-white ">Catering Order</h1>
            <h3 class="lead text-white text-center">Place your order now!</h3>
        </div>
    </div>

    {% if submitted %}
        <p class="note text-center">Your Order has been submitted successfully. Thank you!</p>

    {% else %}
        <form class="contact-form" action="{% url 'order' %}" method="post" >
            {% csrf_token %}
            <div class="form-group">
                <label for="cateringOrderForm">Company Name</label>
                <input type="text" class="form-control" id="cateringOrderForm" placeholder="Company Name" name="name">
            </div>

            <div class="form-group">
                <label for="cateringOrderForm">Choose Meat</label>
                
                <select name = "meat"class="form-control">
                    <option value="">Choose meat</option>
                    {% for item in menu %}            
                    <option value="{{item.name}}"">{{item.name}}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="cateringOrderForm">Side One</label>
                <select name = "side1"class="form-control">
                    <option value="">Choose side</option>
                    {% for item in side %}            
                        <option value="{{item.name}}"">{{item.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="cateringOrderForm">Side Two</label>
                <select name = "side2"class="form-control">
                    <option value="">Choose side</option>
                    {% for item in side %}            
                        <option value="{{item.name}}"">{{item.name}}</option>
                    {% endfor %}
                </select>
            </div> 

            <div class="form-group">
                <label for="cateringOrderForm"">Number of people</label>
                <input style="display:block;" type="number" name="price" min="10" max="300" step="10" placeholder="Up to 300">
            </div>

            <button type="submit" class="btn btn-primary mb-2">Submit order</button> 
              
        </form> 
    {% endif %}   
</div>  

{% endblock %}
