{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}
{% block content %}
<div class="container">
    <h1 class="text-center page-title">Contact us</h1>
  
    {% if submitted %}
   <p class="note text-center">Your message was submitted successfully. Thank you!</p>
 
{% else %}
    <form class="contact-form" action="{% url 'contact' %}" method="post" >
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name" name="name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email" name="email">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Subject</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Subject" name="subject">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
    {% endif %}
</div>

{% endblock content %}
